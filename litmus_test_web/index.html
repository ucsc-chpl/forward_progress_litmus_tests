

<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <title>litmus test</title>
</head>
<body>
  <button id="2_2_5_button">run test 5</button>
  <div id="2_2_5_output"></div>
  <button id="2_2_4_button">run test 4</button>
  <div id="2_2_4_output"></div>
  <script type="module">
    import init from "./pkg/litmus_test_web.js";
    import * as wasm_mod from "./pkg/litmus_test_web.js";

    // Initialize WebAssembly module
    init().then(() => {
      // Event listener for test case 5
      document.getElementById('2_2_5_button').addEventListener('click', () => {
        // Call greet function with parameter
        console.log("before run()");
        const resultPromise = wasm_mod.run(2, "2_2_5.wgsl");
        console.log("after run");
        if (resultPromise instanceof Promise) {
        resultPromise.then(result => {
            console.log("was a promise");
            const outputDiv = document.getElementById('2_2_5_output');
            outputDiv.textContent = `Threads finished: ${result}`;
          });
        } else { // If greet() returns a direct value
          console.log("not a promise");
          const outputDiv = document.getElementById('2_2_5_output');
          outputDiv.textContent = `Threads finished: ${resultPromise}`;
        }
      });
      document.getElementById('2_2_4_button').addEventListener('click', () => {
        // Call greet function with parameter
        console.log("before run()");
        const resultPromise = wasm_mod.run(2, "2_2_4.wgsl");
        console.log("after run");
        if (resultPromise instanceof Promise) {
        resultPromise.then(result => {

            outputDiv.textContent = `Threads finished: ${result}`;
          });
        } else { // If greet() returns a direct value
          console.log("not a promise");
          const outputDiv = document.getElementById('2_2_4_output');
          outputDiv.textContent = `Threads finished: ${resultPromise}`;
        }
      });
    });
  </script>
</body>
</html>
