<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Tests</title>
</head>
<body>
    <button id="viewTestsButton">View Tests</button>

    <script>
        // Function to handle button click event
        function onViewTestsButtonClick() {
            // Redirect to the subdirectory
            window.location.href = '2_threads_2_instructions/';
        }

        // Attach click event listener to the button
        document.getElementById('viewTestsButton').addEventListener('click', onViewTestsButtonClick);
    </script>
</body>
</html>
